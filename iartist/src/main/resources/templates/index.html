<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iArtist智能画板</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="/static/js/deeplearn-0.3.15.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {

        }

        .progress-bar {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col m-auto">
            <div class="progress" id="facades_progress" style="width:1000px;">
                <div id="facades_progress_bar"
                     class="progress-bar progress-bar-striped progress-bar-animated text-left"
                     role="progressbar" style="background-color: dimgrey">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col m-auto">
            <div class="progress" id="edges2cats_progress" style="width:1000px;">
                <div id="edges2cats_progress_bar"
                     class="progress-bar progress-bar-striped progress-bar-animated text-left"
                     role="progressbar" style="background-color: dimgrey">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col m-auto">
            <div class="progress" id="voc_progress" style="width:1000px;">
                <div id="voc_progress_bar"
                     class="progress-bar progress-bar-striped progress-bar-animated text-left"
                     role="progressbar" style="background-color: dimgrey">
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 text-center">
            <img src="/static/image/logo.png"/>
        </div>
    </div>
    <div class="row">
        <div class="col m-auto">
            <canvas id="board" width="1000" height="0">该浏览器不支持Canvas。</canvas>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <img src="/static/image/building.png" onclick="addLayer('facades')" style="width: 50px;height: 50px;">
        </div>
        <div class="col text-center">
            <img src="/static/image/footprint.png" onclick="addLayer('voc')" style="width: 50px;height: 50px;">
        </div>
        <div class="col text-center">
            <img src="/static/image/minus.png" onclick="removeTopLayer()" style="width: 50px;height: 50px;">
        </div>
        <div class="col text-center">
            <img src="/static/image/magic.png" onclick="predict();" style="width: 50px;height: 50px;">
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <canvas id="preview" width="100" height="100" hidden></canvas>
        </div>
    </div>
</div>


</body>
<script src="/static/js/index.js"></script>
</html>
